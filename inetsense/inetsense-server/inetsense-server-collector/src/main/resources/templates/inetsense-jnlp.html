<?xml version="1.0" encoding="UTF-8"?>
<jnlp spec="1.0+" th:attr="codebase=${codebase}" xmlns:th="http://www.thymeleaf.org">
    <information>
        <title>Inetsense Desktop Probe - ${project.version}</title>
        <vendor>dwtv1v.elte</vendor>
    </information>
    <security>
   		<all-permissions/>
	</security>
    <resources>
        <!-- Application Resources -->
        <j2se version="1.8+" href=
           "http://java.sun.com/products/autodl/j2se"/>
        <jar href="/jnlp/inetsense-probe-desktop-${project.version}.jar"

    <application-desc
         name="Inetsense Desktop Probe - ${project.version}"
         main-class="hu.elte.inetsense.probe.InetsenseProbeLauncher"
         width="300"
         height="300">
     </application-desc>
     <update check="background"/>
</jnlp>
