<div class="dashboard-probes">
    <h1>Szondák</h1>

    <p>
        <button id="probeRegBtn" type="button" class="btn btn-default" ng-click="ctrl.addProbe()" disabled>
            Új szonda regisztrálása
        </button>
    </p>
    <p>
        Még regisztrálható szondák száma: <strong ng-bind="ctrl.freeProbesCount"></strong>
    </p>

    <table class="table table-hover">
        <thead>
            <tr>
                <th ng-if="userRole === 'ADMIN'">Felhasználó</th>
                <th>Azonosító</th>
                <th>Felvétel időpontja</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="probe in ctrl.probes">
                <td ng-if="userRole === 'ADMIN'" ng-bind="probe.user.email"></td>
                <td ng-bind="probe.authId"></td>
                <td ng-bind="probe.createdOn | date:'yyyy.MM.dd. HH:mm:ss'"></td>
            </tr>
        </tbody>
    </table>
</div>
